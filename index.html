<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Early World's</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    @font-face {
      font-family: 'Minecraft';
      src: url('minecraft.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Minecraft', 'Rubik', sans-serif;
      background: url('https://cdn.mcgolem.com/ad2584f29d40f6f7c998588ece91d7fa.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(0, 64, 0, 0.7);
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin: 20px 0;
      background: linear-gradient(to right, #fff176, #fff9c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 32px;
      color: white;
      margin-bottom: 20px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff176, 0 0 10px #fff176; }
      50% { text-shadow: 0 0 15px #fff9c4, 0 0 30px #fff9c4; }
      100% { text-shadow: 0 0 5px #fff176, 0 0 10px #fff176; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
      font-family: 'Minecraft';
    }

    nav a:hover {
      color: #fff176;
      animation: glow 1.5s infinite ease-in-out;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0, 64, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    section img.section-bg {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .red-text {
      color: red;
    }

    .purple-text {
      color: violet;
    }

    .features-list {
      list-style: disc;
      text-align: left;
      display: inline-block;
    }

    .play-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .play-step {
      width: 300px;
      margin: 20px;
    }

    .play-step img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: contain;
      background-color: transparent;
    }

    .play-step strong {
      display: block;
      font-size: 20px;
      margin-top: 15px;
    }

    .copy-box {
      display: inline-block;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Rubik';
      cursor: pointer;
      margin-top: 10px;
    }

    .copy-box:hover {
      background: #555;
    }

    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: rgba(0, 64, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-family: 'Minecraft';
    }

    .edition-link {
      font-size: 24px;
      display: block;
      margin: 20px 0;
      cursor: pointer;
      text-decoration: underline;
      color: #fff176;
      font-family: 'Minecraft';
    }

    .step {
      margin: 15px 0;
      font-family: 'Rubik';
    }

    .step a {
      color: #aaffaa;
      text-decoration: underline;
      cursor: pointer;
    }

    .hint {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      text-align: left;
    }

    .note-small {
      font-size: 12px;
      color: #ccc;
      font-family: 'Rubik';
    }
  </style>
</head>
