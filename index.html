  }

    width: 100px;
  }

    text-align: center;

    width: 150px;
    height: 150px;
    object-fit: contain;
    filter: drop-shadow(0 0 3px #000);
    background: transparent;
    border-radius: 50%;

    font-weight: 700;
    margin-top: 15px;
    margin-bottom: 5px;
    font-size: 18px;
  }
